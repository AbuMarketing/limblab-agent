<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limb Lab - Authorization Assistant</title>
    <style>
        /* Forces the chat to fill the screen */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #ffffff; 
        }
        flowise-fullchatbot { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <flowise-fullchatbot></flowise-fullchatbot>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        Chatbot.initFull({
            chatflowid: "b562634e-5927-4d40-b3e2-12f948f92451",

            // --- THE FIX: We point to the local bridge, not the remote server ---
            apiHost: window.location.origin, 

            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Limb Lab - Authorization Assistant',

                    // Your Limb Lab Icon
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/8757/8757478.png',

                    // Branding Colors
                    userMessage: {
                        backgroundColor: '#0284c7', 
                        textColor: '#ffffff',
                        showAvatar: false
                    },

                    botMessage: {
                        backgroundColor: '#f0f9ff',
                        textColor: '#1e293b',
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/8757/8757478.png'
                    },

                    textInput: {
                        placeholder: 'Paste messy clinical notes here...',
                        backgroundColor: '#ffffff',
                        textColor: '#1e293b',
                        sendButtonColor: '#0284c7' 
                    },

                    footer: {
                        showFooter: false
                    }
                }
            }
        })
    </script>
</body>
</html>
